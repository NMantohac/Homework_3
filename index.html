<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css" />
  </head>
  <body>
    
    <div class="wrapper">

      <header>
        <h1>Password Generator</h1>
      </header>

      <main>
        <div class="card">

          <div class="card-header">
            <h2>Generate a Password</h2>
          </div>

          <div class="card-body">

            <div class="card-body-text">
              <h3>Password Criteria:</h3>
            </div>

            <form>

              <div class="form-group">
                
                <label for="password-length"> 
                  <div class="form-text-color"> <span id="asterisk">*</span> Password Length:</div> 
                </label>

                <input type="number" class="form-control" id="password-length-input" placeholder="Type only one number for the number of characters you want" />
                <small id="password-help" class="form-text text-muted"> Must be at least 8 characters, but no more than 128 characters</small>

              </div>

              <label for="character-types">
                <div class="form-text-color"> <span id="asterisk">*</span> Character Types: </div> 
                <small id="character-types-help" class="form-text text-muted">Must choose at least one option</small>
              </label>

              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="lowercase-checkbox">
                <label for="lowercase">Lowercase</label>
                <br>
                <input type="checkbox" class="form-check-input" id="uppercase-checkbox">
                <label for="uppercase">Uppercase</label>
                <br>
                <input type="checkbox" class="form-check-input" id="numbers-checkbox">
                <label for="numbers">Numbers</label>
                <br>
                <input type="checkbox" class="form-check-input" id="symbols-checkbox">
                <label for="symbols">Symbols / Special Characters</label>
              </div>
            </form>

            <textarea
              readonly
              id="password"
              placeholder="Your Secure Password"
              aria-label="Generated Password"
            ></textarea>
          </div>

          <div class="card-footer">
            <button id="generate" class="btn">Generate Password</button>
          </div>
        </div>
      </main>
    </div>
  
    <script src="./Assets/javascript/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
